<div id="nf-registry-about-dialog">
    <div>
        <span class="md-card-title">About Apache NiFi Registry</span>
    </div>
    <div>
        <p>Version 0.5.0
        <p>Registry — a subproject of Apache NiFi — is a complementary application that provides a central location for
        storage and management of shared resources across one or more instances of NiFi and/or MiNiFi.
    </div>
    <div fxLayout="row">
        <span fxFlex></span>
        <button (click)="ok()" color="fds-regular" mat-raised-button
                i18n="Dismiss About|A button for dismissing About information.@@nf-dismiss-about-button">
            OK
        </button>
    </div>
</div>
